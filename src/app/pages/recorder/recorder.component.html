<div class="container-fluid">
  <div class="row controls">
    <div class="col-6 float-right">
        <button mat-raised-button
        matTooltip="شروع ضبط"
        matTooltipClass="rec-tooltip"
        aria-label="Button that shows a red tooltip"
        matTooltipHideDelay='1000'
        matTooltipPosition='right'
        class="recCtrl"
        (click)="Rec()"
        *ngIf='!recording'>
        <i class="fas fa-video"></i>
      </button>

      <button mat-raised-button
      matTooltip="توقف ضبط"
      matTooltipClass="rec-tooltip"
      aria-label="Button that shows a red tooltip"
      matTooltipHideDelay='1000'
      matTooltipPosition='right'
      class="recCtrl stopBtn"
      (click)="stopRec()"
      *ngIf='recording'>
      <i class="fas fa-stop-circle"></i>
    </button>
    <button mat-raised-button
    matTooltip="پیش نمایش"
    matTooltipClass="rec-tooltip"
    aria-label="Button that shows a red tooltip"
    matTooltipHideDelay='1000'
    matTooltipPosition='right'
    class="recCtrl stopBtn"
    (click)="playRec()"
    *ngIf='recording'
    id="pre">
    <i class="fas fa-play-circle "></i>
  </button>
    </div>
    <!--
    <button type="button" class=" btn btn-outline-primary"(click)="playRec()">
        <i class="fas fa-play-circle"  ></i>
    </button> -->
    <div class="col-6 float-right">
      <button mat-raised-button class="steps" (click)="openSteps()">
        <i *ngIf='!isStepsOpen' class="fas fa-angle-double-down"></i>
        <i *ngIf='isStepsOpen' class="fas fa-angle-double-up"></i>
        راهنما
      </button>

    </div>
  </div>

  <div *ngIf='showVideo' class="row">
    <video id="video" controls style="width: 100%; height: 100%;" data-setup='{}'></video>
</div>





</div>
