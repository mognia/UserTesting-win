<div class="container-fluid">
  <div class="row">
    <button type="button" class=" btn btn-outline-primary" (click)="Rec()">
        <i class="fas fa-video" ></i>
    </button>
    <button type="button" class=" btn btn-outline-primary" disabled (click)="stopRec()">
        <i class="fas fa-stop-circle" ></i>
    </button>
    <button type="button" class=" btn btn-outline-primary"(click)="playRec()">
        <i class="fas fa-play-circle"  ></i>
    </button>
    <div class=" float-right">
      <button mat-raised-button class="steps" (click)="openSteps()">
          <i *ngIf='!isStepsOpen' class="fas fa-angle-double-down"></i>
          <i *ngIf='isStepsOpen' class="fas fa-angle-double-up"></i>
          مراحل
        </button>

    </div>
  </div>
  
  <div class="row">
    <video id="video" controls class="video-js" data-setup='{}'></video>
</div>
</div>
